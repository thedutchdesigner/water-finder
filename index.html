<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Water Finder</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png" />
</head>
<body>
  <div id="map"></div>
  <button id="ar-button" title="AR View">ðŸ“·</button>
  <div id="ar-view">
    <video id="ar-video" autoplay muted playsinline webkit-playsinline></video>
    <canvas id="ar-overlay"></canvas>
    <div id="ar-info">Finding nearest fountains...</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- App code -->
  <script src="app.js" defer></script>
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
