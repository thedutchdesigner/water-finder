<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Water Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@4.2.1/aframe/build/aframe-ar.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png" />

  <style>
    #map { position:absolute; top:0; bottom:0; left:0; right:0; }
    #ar-button {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      background: white; border: none; border-radius: 4px;
      padding: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #arSceneContainer {
      display: none; position: absolute; top:0; left:0;
      width:100%; height:100%; z-index:1001;
    }
    #ar-exit-button {
      position: absolute; top: 10px; left: 10px; z-index: 1001;
      background: white; border: none; border-radius: 4px; padding: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3); cursor:pointer;
    }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="ar-button" title="AR View">ðŸ“·</button>

  <!-- AR.js scene container -->
  <div id="arSceneContainer">
    <button id="ar-exit-button" title="Exit AR">âœ•</button>
    <a-scene id="ar-scene"
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinDistance: 2; debugUIEnabled: false;">
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- App logic -->
  <script src="app.js" defer></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
