<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Water Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png"/>
  </head>
<body>
  <div id="map"></div>
  <button id="ar-button" title="Enter AR">ðŸ“·</button>
  <div id="ar-view">
    <video id="ar-video" autoplay muted playsinline webkit-playsinline></video>
    <canvas id="ar-overlay"></canvas>
    <button id="exit-ar" title="Exit AR">âœ•</button>
    <div id="ar-info"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js" defer></script>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
