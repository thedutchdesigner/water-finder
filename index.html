<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Water Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; bottom:0; left:0; right:0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    // Initialize map
    const API_KEY = 'KtkfQkx8DxnyjkBQfUeS';
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          basemap: {
            type: 'raster',
            tiles: ['https://cartodb-basemaps-a.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png'],
            tileSize: 256
          },
          water: {
            type: 'vector',
            url: `https://api.maptiler.com/tiles/v3/tiles.json?key=${API_KEY}`,
            cluster: true,
            clusterMaxZoom: 16,
            clusterRadius: 50
          }
        },
        layers: [
          { id: 'basemap', type: 'raster', source: 'basemap' }
        ]
      },
      center: [8.5417, 47.3769],
      zoom: 13
    });

    map.on('load', () => {
      // Add cluster layer
      map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'water',
        'source-layer': 'water_point',
        filter: ['has', 'point_count'],
        paint: {
          'circle-color': '#1976d2',
          'circle-radius': ['step', ['get','point_count'], 20, 100, 30, 500, 40]
        }
      });

      // Cluster count labels
      map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'water',
        'source-layer': 'water_point',
        filter: ['has','point_count'],
        layout: {
          'text-field': ['case', ['>', ['get','point_count'],500], '500+', ['get','point_count']],
          'text-font': ['Open Sans Bold'],
          'text-size': 12
        },
        paint: { 'text-color': '#fff' }
      });

      // Unclustered points
      map.addLayer({
        id: 'unclustered',
        type: 'circle',
        source: 'water',
        'source-layer': 'water_point',
        filter: ['!', ['has','point_count']],
        paint: {
          'circle-color': '#1976d2',
          'circle-radius': 6,
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });

      // Debug
      console.log('Map and layers loaded.');
    });

    map.on('error', (e) => console.error('Maplibre error:', e.error || e));
  </script>
</body>
</html>
